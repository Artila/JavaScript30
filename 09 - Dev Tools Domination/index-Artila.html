<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console 调试技巧</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
		console.log("输出一个字符串 %s ", "string");

    // Interpolated
    console.log("输出一个整数是 %d ", 1.23); //1
		console.log("输出一个小数是 %f ", 1.23); //1.23

    // Styled
    console.log("%c不同样式的输出效果", "color: red; font-size: 20px;");

    // warning! 警告
		console.warn("三角感叹号图标，淡黄色背景")

		// Error : 错误
		console.error("红叉图标，红字红色背景");

		// Info 提示信息
		console.info("蓝色圆形感叹号图标");

    // Testing
    console.assert(1 === 1, "表达式为true时，不会输出。");
		console.assert(1 === 0, "表达式为false时，输出第二个参数中的内容。");
		
		const p = document.querySelector('p');
    console.assert(p.innerHTML.match("她"), "我这儿才没有她这个人");

    // clearing
    console.clear();
      
    // Viewing DOM Elements
    // log 输出这个 DOM 的 HTML 标签，而 dir 则会输出这个 DOM 元素的属性列表。
		console.log(p);
		console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
			console.group();		
		//	console.groupCollapsed();  // 收起列表
			console.log(`${dog.name}`);
			console.log(`${dog.age}`);
			console.log(`${dog.name} 有 ${dog.age} 岁了`);
			console.groupEnd();
		});

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');

    // timing
    console.time('fetch my data');
		fetch("https://api.github.com/users/Artila")
		  .then(data => data.json())
		  .then(data => {
		  console.timeEnd('fetch my data');
		  console.log(data);
		});

		// table
		console.table(dogs);
		
  </script>
</body>
</html>
