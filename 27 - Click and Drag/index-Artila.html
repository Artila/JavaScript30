<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>点击和拖拽</title>
		<style>
			html {
				box-sizing: border-box;
				background: url(img/bg27.jpg) fixed;
				background-size: cover;
			}
			*, *:before, *:after {
			  box-sizing: inherit;
			}

			body {
				margin: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				font-family: sans-serif;
				font-size: 20px;
			}
			
			.items {
				position: relative;
				padding: 100px;
				width: 100%;
				height: 800px;
				font-size: 0; /* 除掉空白的间隙 */
				user-select: none; /* 文本不能被选择 */
				will-change: transform; /* CSS 属性 will-change 为web开发者提供了一种告知浏览器该元素会有哪些变化的方法，这样浏览器可以在元素属性真正发生变化之前提前做好对应的优化准备工作。 这种优化可以将一部分复杂的计算工作提前准备好，使页面的反应更为快速灵敏。 */
				transform: scale(0.98);
				transition: all .2s;
				border: 1px solid white;
				background: rgba(255, 255, 255, 0.1);
				overflow-x: scroll;
				overflow-y: hidden;
				white-space: nowrap; /* 文本不会换行，文本会在在同一行上继续，直到遇到 <br> 标签为止。 */
				
				perspective: 500px; /* perspective 属性指定了观察者与z=0平面的距离，使具有三维位置变换的元素产生透视效果。 */
				cursor: pointer;
			}
			
			.items.active {
				background: rgba(255, 255, 255, 0.3);
				cursor: grabbing; /* 使鼠标形状变成手抓 */
				cursor: -webkit-grabbing;
				transform: scale(1);
			}
			
			.item {
				display: inline-flex;
				justify-content: center;
				align-items: center;
				width: 200px;
				height: calc(100% - 40px);
				font-size: 80px;
				font-weight: 100;
				color:rgba(0, 0, 0, 0.15);
				box-shadow: inset 0 0 0 10px rgba(0, 0, 0, 0.15);
			}			
			.item:nth-child(9n+1) {
				background: dodgerblue; /* 闪蓝色 */
			}
			.item:nth-child(9n+2) {
				background: goldenrod; /* 浓黄色 */
			}
			.item:nth-child(9n+3) {
				background: paleturquoise; /* 苍白的宝石绿 */
			}
			.item:nth-child(9n+4) {
				background: gold; /* 金色 */
			}
			.item:nth-child(9n+5) {
				background: cadetblue; /* 军校蓝 */
			}
			.item:nth-child(9n+6) {
				background: tomato; /* 西红柿 */
			}
			.item:nth-child(9n+7) {
				background: lightcoral; /* 淡珊瑚色 */
			}
			.item:nth-child(9n+8) {
				background: darkslateblue; /* 深板岩蓝 */
			}
			.item:nth-child(9n+9) {
				background: rebeccapurple;
			}			
			
			/* 倾斜角度 */
			.item:nth-child(even) {
				transform: scaleX(1.31) rotateY(40deg);
			}
			.item:nth-child(odd) { 
				transform: scaleX(1.31) rotateY(-40deg); 
			}
		</style>
	</head>
	<body>
		<div class="items">
			<div class="item item1">01</div>
			<div class="item item2">02</div>
			<div class="item item3">03</div>
			<div class="item item4">04</div>
			<div class="item item5">05</div>
			<div class="item item6">06</div>
			<div class="item item7">07</div>
			<div class="item item8">08</div>
			<div class="item item9">09</div>
			<div class="item item10">10</div>
			<div class="item item11">11</div>
			<div class="item item12">12</div>
			<div class="item item13">13</div>
			<div class="item item14">14</div>
			<div class="item item15">15</div>
			<div class="item item16">16</div>
			<div class="item item17">17</div>
			<div class="item item18">18</div>
			<div class="item item19">19</div>
			<div class="item item20">20</div>
			<div class="item item21">21</div>
			<div class="item item22">22</div>
			<div class="item item23">23</div>
			<div class="item item24">24</div>
			<div class="item item25">25</div>
		</div>
		
		<script>
			
			
		</script>
	</body>
</html>
