<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>HTML Video Player</title>
		<link rel="stylesheet" href="style-Artila.css"/>
	</head>
	<body>
		<!-- 播放器   -->
		<div class="player">
			<!-- 屏幕  -->
			<video class="player_video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>
			<!-- 控制面板   -->
			<div class="player-controls">
				<!--进度-->
				<div class="progress">
					<div class="progress-filled"></div>
				</div>
				<!--播放/停止开关-->
				<button class="player-button toggle" title="Toggle Play">►</button>
				<!--音量-->
				<input type="range" name="volume" class="player-slider" min="0" max="1" step="0.05" value="1">
				<!--播放速度-->
				<input type="range" name="playbackRate" class="player-slider" min="0.5" max="2" step="0.1" value="1">
				<!--10s倒退按钮-->
				<button data-skip="-10" class="player-button">« 10s</button>
				<!--25s快进按钮-->
				<button data-skip="25" class="player-button">25s »</button>
			</div>
		</div>
		<script src="scripts-Artila.js"></script>
	</body>
</html>
